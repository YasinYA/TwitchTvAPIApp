<!doctype html>
<html lang="en" ng-app="twitchApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TwichTv</title><!-- End of Title -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
      <div class="container contentContainer">
           <div class="contentWrapper">
             <div class="innerContent">
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs statusBar" role="tablist">
                    <li role="presentation" id="all" class="active text-center"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">All</a></li>
                    <li role="presentation" class="text-center" id="online"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Online</a></li>
                    <li role="presentation" class="text-center" id="offline"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Offline</a></li>
                  </ul>
                  <!-- Tab panes -->
                  <div class="tab-content result">
                        <div role="tabpanel" ng-controller="allUsersController" class="tab-pane active" id="allTab">
                          <div>
                            <div my-users="streamer"></div>
                          </div>
                        </div>

                        <div role="tabpanel" ng-controller="allUsersController" class="tab-pane" id="onlineTab">
                          <div on-users="streamer"></div>
                        </div>
              
                        <div role="tabpanel" ng-controller="allUsersController" class="tab-pane" id="offlineTab">
                          <div off-users="streamer"></div>
                        </div>
                  </div>
              </div>
           </div>
      </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script> 
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="angularVersion.js" ></script>
</body>
</html>
